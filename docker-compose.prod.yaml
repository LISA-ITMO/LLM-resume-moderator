version: '3.12'

services:
  moderator-service:
    image: ghcr.io/lisa-itmo/llm-resume-moderator/app:latest
    environment:
      - MLP_API_KEY=${MLP_API_KEY}
      - LLM_PROVIDER=${LLM_PROVIDER}
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD}
    ports:
      - "8000:8000"
    networks:
      - app-network
      - elk
    depends_on:
      - elasticsearch

  llm-service:
    image: toponedevopssng/llm-service:1.1
    networks:
      - app-network
    profiles:
      - llm-local


  elasticsearch:
    image: elasticsearch:8.9.0
    environment:
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD}
    volumes:
      - es_data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    networks:
      - elk
    
  configure-kibana-password:
    image: curlimages/curl
    networks:
      - elk
    depends_on:
      - elasticsearch
    environment:
      ELASTIC_PASSWORD: ${ELASTIC_PASSWORD}
      KIBANA_PASSWORD: ${KIBANA_PASSWORD}
    command: >
      sh -c '
      until curl -X POST -u elastic:$$ELASTIC_PASSWORD
      -H "Content-Type: application/json"
      http://elasticsearch:9200/_security/user/kibana_system/_password
      -d "{\"password\":\"$$KIBANA_PASSWORD\"}" | grep -q "^{}";
      do sleep 10; done;
      echo "Password updated successfully";
      '


  kibana:
    image: kibana:8.9.0
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - ELASTICSEARCH_USERNAME=kibana_system
      - ELASTICSEARCH_PASSWORD=${KIBANA_PASSWORD}

    networks:
      - elk
    depends_on:
      - configure-kibana-password

volumes:
  es_data:

networks:
  app-network:
    driver: bridge
  elk:
    driver: bridge